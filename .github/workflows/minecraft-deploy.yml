name: "minecraft-deploy"
# on:
#   schedule: 
#   - cron: '*/5 * * * *'
on: push

jobs:
  _01-ci_skip:
    runs-on: self-hosted
    steps:
    - name: check deploy
      env:
        COMMIT_FILTER: "skip-ci"
      run: | 
        # Get last commit message
        readonly local last_commit_log=$(git log -1 --pretty=format:"%s")
        echo "last commit log: $last_commit_log"

        readonly local filter_count=$(echo "$last_commit_log" | grep -c "$COMMIT_FILTER" )
        echo "number of occurence of '$COMMIT_FILTER' in '$last_commit_log': $filter_count"

        if [[ "$filter_count" -eq 0 ]]; then
          echo "all good, continue"
        else
          echo "the last commit log \"$last_commit_log\" contains \"$COMMIT_FILTER\", stopping"
          exit 78
        fi    
      
  _02-checkout:
    runs-on: self-hosted
    needs: _01-ci_skip
    steps:
    - uses: actions/checkout@v1

  _03-check-deploy:
    runs-on: self-hosted
    needs: [_01-ci_skip, _02-checkout]
    steps:
    - name: check deploy
      run: |
        uname -a

  _04-check-connected:
    runs-on: self-hosted
    needs: [_01-ci_skip, _02-checkout, _03-check-deploy]
    steps:
    - name: check deploy
      run: |
        uname -a

  _05-check-process:
    runs-on: self-hosted
    needs: [_01-ci_skip, _02-checkout, _03-check-deploy, _04-check-connected]
    steps:
    - name: check deploy
      env:
        HOSTNAME: "latest.legendsandmasters.nl"
      run: |
        uname -a
        chmod +x ./.github/scripts/check_process.sh
        ./.github/scripts/check_process.sh "$HOSTNAME"

  _06-backup-all:
    runs-on: self-hosted
    needs: [_01-ci_skip, _02-checkout, _03-check-deploy, _04-check-connected, _05-check-process]
    steps:
    - name: check deploy
      env:
        HOSTNAME: "latest.legendsandmasters.nl"
      run: |
        uname -a
        chmod +x ./.github/scripts/backup_all.sh
        ./.github/scripts/backup_all.sh "$HOSTNAME"

  _07-backup-world:
    runs-on: self-hosted
    needs: [_01-ci_skip, _02-checkout, _03-check-deploy, _04-check-connected, _05-check-process, _06-backup-all]
    steps:
    - name: check deploy
      run: |
        uname -a
        
  _08-deploy:
    runs-on: self-hosted
    needs: [_01-ci_skip, _02-checkout, _03-check-deploy, _04-check-connected, _05-check-process, _06-backup-all, _07-backup-world]
    steps:
    - name: check deploy      
      run: |
        uname -a 
        # sudo rsync -a --exclude '.git' --exclude '.github' ./ /home/minecraft/deployed/minecraft-01-latest/    
        # sudo chown -R minecraft: /home/minecraft/deployed/        
        
  _09-deploy-checks:
    runs-on: self-hosted
    needs: [_01-ci_skip, _02-checkout, _03-check-deploy, _04-check-connected, _05-check-process, _06-backup-all, _07-backup-world, _08-deploy]
    steps:
    - name: check deploy      
      run: |
        uname -a
        
  _10-start-server:
    runs-on: self-hosted
    needs: [_01-ci_skip, _02-checkout, _03-check-deploy, _04-check-connected, _05-check-process, _06-backup-all, _07-backup-world, _08-deploy, _09-deploy-checks]
    steps:
    - name: check deploy      
      run: |
        uname -a        
        
