name: "minecraft-deploy"
# on:
#   schedule: 
#   - cron: '*/5 * * * *'
on: push

jobs:
  my-job:
    name: get config
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v1
    - name: get config
      run: |
        uname -a
        ls -la
        # sudo screen -S latest.legendsandmasters.nl -X quit
        rsync -a ./ /home/minecraft/deployed/minecraft-00/
        sudo ls -la /home/minecraft/deployed/minecraft-00  
        sudo cat /home/minecraft/deployed/minecraft-00/settings.cfg     
